{% extends "layout.html" %}

{% block title %}
    Set Relative Humidity
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">Date:<%= info[2] %></div>
            <div class="col-sm-4">Temperature:<%= info[3] %></div>
            <div class="col-sm-4">Relative Humidity:<%= info[5] %></div>
        </div>
    </div>
    <form action="{{ url_for('setrelhum') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="humidity" placeholder="Enter Preferred Humidity" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
