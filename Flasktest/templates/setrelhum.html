{% extends "layout.html" %}

{% block title %}
    Set Relative Humidity
{% endblock %}

{% block main %}
    <form action="{{ url_for('setrelhum') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="humidity" placeholder="Relative Humidity" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
